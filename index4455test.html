<!DOCTYPE html>

    <body>
        
        <input type="text" name="" id="">
        <input type="text" name="" id="Lotag">
        <button onclick="grabData()">run fetch</button>

        <div id="displayArea">display area 


        </div>
            <script>
                function grabData() {
                var displayArea = document.getElementById('displayArea')
                fetch('https://images-api.nasa.gov/search?q=earth&page_size=2')
                .then(response => response.json())
                .then(data => displayArea.innerHTML = data)
            }
